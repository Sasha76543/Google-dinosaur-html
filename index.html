<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Гугл Динозаврик</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        canvas {
            border: 1px solid #000;
            background-color: #fff;
        }
    </style>
</head>
<body>
    <canvas id="dino-game" width="800" height="450"></canvas>
    <script>
        const canvas = document.getElementById("dino-game");
        const ctx = canvas.getContext("2d");

        class Dino {
            constructor() {
                this.x = canvas.width / 2;
                this.y = canvas.height / 2;
                this.width = 60;
                this.height = 40;
                this.speed = 2;
            }

            draw() {
                ctx.fillStyle = "#FF5722";
                ctx.fillRect(this.x, this.y, this.width, this.height);
            }

            move() {
                this.x -= this.speed;
            }

            update() {
                this.move();
                this.draw();
            }
        }

        class Cactus {
            constructor() {
                this.x = Math.random() * (canvas.width - 20);
                this.y = Math.random() * (canvas.height - 30);
                this.width = 20;
                this.height = 30;
                this.speedY = 2;
            }

            draw() {
                ctx.fillStyle = "#5D4037";
                ctx.fillRect(this.x, this.y, this.width, this.height);
            }

            update() {
                this.y += this.speedY;
                this.draw();
            }
        }

        const dino = new Dino();
        const cacti = [];

        function createCactus() {
            cacti.push(new Cactus());
        }

        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            for (let cactus of cacti) {
                cactus.update();

                if (cactus.x < dino.x + dino.width && cactus.x + cactus.width > dino.x &&
                    cactus.y < dino.y + dino.height && cactus.y + cactus.height > dino.y) {
                    alert("Игра окончена!");
                    clearInterval(gameLoopInterval);
                }
            }

            dino.update();

            createCactus();

            requestAnimationFrame(gameLoop);
        }

        gameLoop();
    </script>
</body>
</html>
